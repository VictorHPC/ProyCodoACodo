<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>

<body>
    <div id="boton">
        <button><a href="index.html">volver a p√°gina principal</a></button>
    </div>

    <div class="contenedor">
        <form id="formulario" action="" class="formulario">
            <h1 class="formularioTitulo">Contactanos</h1>
            <div class="form-control">
                <input type="text" id='nombre' class="formularioInput">
                <label for="" class="formularioLabel">Nombres</label>
                <p></p>
            </div>
            <div class="form-control">
                <input type="email" id='correo' class="formularioInput">
                <label for="email" class="formularioLabel">Email</label>
                <p></p>
            </div>
            <div class="form-control">
                <input type="number" id='telefono' class="formularioInput">
                <label for="number" class="formularioLabel">Telefono</label>
                <p></p>
            </div>
            <div class="form-control">
                <input type="text" id='mensaje' class="formularioInput">
                <label for="" class="formularioLabel">Mensaje</label>
                <p></p>
            </div>
            <button type="submit">Enviar</button>

        </form>



    </div>

    <script src="contacto.js"></script>
</body>

</html>
